<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./loginStyle.css" />
    <script
      src="https://kit.fontawesome.com/07be24ad80.js"
      crossorigin="anonymous"
    ></script>
    <title>Instagram</title>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="center phn">
          <img src="./phone.png" style="width: 350px" />
        </div>

        <div class="center cntr" style="flex-direction: column">
          <div class="logform">
            <div class="insname center">
              <img src="./insta.png" style="width: 175px; height: 51px" />
            </div>

            <div>
              <form>
                <div class="center">
                  <div class="border inp">
                    <label for="text">
                      <input
                        type="text"
                        style="border: none"
                        placeholder="Phone number, username, or email"
                      />
                    </label>
                  </div>
                </div>
                <div class="center">
                  <div class="border inp">
                    <label for="text">
                      <input
                        type="password"
                        style="border: none"
                        placeholder="Password"
                      />
                    </label>
                  </div>
                </div>
                <div class="center">
                  <button class="inp center btn">
                    <div>
                      <a
                        href="./main.html"
                        style="text-decoration: none; color: #fff"
                        >Log In</a
                      >
                    </div>
                  </button>
                </div>
                <div class="qwerty">
                  <div class="ln"></div>
                  <div class="greyfnt">OR</div>
                  <div class="ln"></div>
                </div>
                <div class="logfb">
                  <div class="center" style="word-spacing: 2px">
                    <a href="#" style="text-decoration: none; color: #385185"
                      ><i
                        class="fa-brands fa-facebook-square"
                        style="margin-right: 5px"
                      ></i
                      >Log in with Facebook</a
                    >
                  </div>
                </div>
              </form>
              <div class="logfb center">
                <a
                  href="#"
                  style="
                    text-decoration: none;
                    color: #385185;
                    margin-top: 40px;
                    font-size: 14px;
                  "
                  >Forgot Password?</a
                >
              </div>
            </div>
          </div>
          <div class="signup center">
            Don't have an account?
            <a href="#" style="text-decoration: none; color: rgb(0, 149, 246)"
              >Sign up</a
            >
          </div>
          <div class="getapp">
            <p
              class="center"
              style="width: 310px; height: 18px; margin: 10px 20px"
            >
              Get this fcking app.
            </p>
            <div class="dowapp center">
              <div>
                <img
                  src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
                />
              </div>
              <div>
                <img
                  src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
